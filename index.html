<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="app">
</div>
<script src="app.js"></script>
<script>
    var storageKey = "storage";
    var node = document.getElementById('app');
    var app = Elm.Main.embed(node);
    app.ports.save.subscribe(function (value) {
        localStorage.setItem(storageKey, value);
    });
    app.ports.doload.subscribe(function () {
        var item = localStorage.getItem(storageKey);
        if (item) {
            app.ports.load.send(item);
        } else {
            app.ports.load.send("");
        }
    });
</script>
</body>
</html>
